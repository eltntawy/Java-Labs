<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script Font</title>
</head>
<body>


	<script type="text/javascript">
		for (i = 1; i <= 7; i++) {
			document.write("<font size="+i+" >Java Script using font size " + i	+ "ex</font>");
			document.write("</br>");
		}
		
	</script>

</body>
</html>
